# AlphaOS Router Bot Configuration

# Index API settings (local AlphaOS Index Node)
index_api:
  base: http://127.0.0.1:8799  # localhost (Mode A: Serve proxy)
  path: /api/centres
  cache_ttl: 60  # seconds

# Bridge health check (optional)
healthcheck:
  url: http://127.0.0.1:8080/health
  timeout: 3

# Extensions to load (order matters)
# Comment out to disable
extensions:
  # Choose one War Stack mode: door_flow (local) or warstack_commands (external)
  - door_flow  # War Stack flow (DOOR Pillar)
  - fruits_daily  # Daily Fruits facts
  - firemap_commands  # Fire Map trigger (/fire)
  # - warstack_commands  # External War Stack bot trigger
  - core4_actions  # Core4 Taskwarrior shortcuts

# Extension-specific configuration
# (Will be passed to extension constructors)

door_flow:
  api_base: http://127.0.0.1:8799
  web_url: https://ideapad-1.tail7a15d6.ts.net/door
  # allowed_user_ids: ["123456789"]

# warstack_commands:
#   bot_username: "@your_warstack_bot"
#   fallback_url: "https://t.me/your_warstack_bot"
#   info_message: "Custom message for /war command"

firemap_commands:
  # Prefer triggering existing user units (recommended; consistent env/logs):
  # prefer_systemd: true
  # daily_unit: alphaos-fire-daily.service
  # weekly_unit: alphaos-fire-weekly.service
  #
  # Fallback subprocess mode (if systemd units are missing/unavailable):
  python_bin: python3
  script: game/python-firemap/firemap_bot.py
  daily_mode: daily
  weekly_mode: weekly

fruits_daily:
  api_base: http://127.0.0.1:8799
  web_url: https://ideapad-1.tail7a15d6.ts.net/facts
  daily_hour: 7
  daily_minute: 0
  timezone: Europe/Vienna

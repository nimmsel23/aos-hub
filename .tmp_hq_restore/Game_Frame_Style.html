<style>
  :root {
    --bg: #0a0a0a;
    --card: #111;
    --border: #333;
    --text: #e0e0e0;
    --accent: #00ff41; 
    --glow: rgba(0,255,65,0.3);
    --red: #ff3333;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height: 100vh;
    line-height: 1.7;
  }

  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: #000;
    padding: 16px;
    text-align: center;
    border-bottom: 4px solid var(--accent);
    box-shadow: 0 0 30px var(--glow);
  }

  nav a {
    color: #fff;
    margin: 0 40px;
    text-decoration: none;
    font-weight: 900;
    font-size: 20px;
    letter-spacing: 2px;
  }

  nav a:hover, nav a.active {
    color: var(--accent);
    text-shadow: 0 0 15px var(--glow);
  }

  .container {
    max-width: 1100px;
    margin: 120px auto 60px;
    padding: 0 20px;
  }

  h1 {
    font-size: 52px;
    font-weight: 900;
    text-align: center;
    margin: 0 0 20px;
    background: linear-gradient(90deg, var(--accent), #00cc33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px var(--glow);
  }

  .subtitle {
    text-align: center;
    color: #888;
    font-size: 20px;
    margin-bottom: 60px;
    font-style: italic;
  }

  .card {
    background: var(--card);
    padding: 50px;
    border-radius: 24px;
    border: 2px solid var(--border);
    box-shadow: 0 15px 50px rgba(0,255,65,0.1);
    margin-bottom: 50px;
  }

  .domain {
    background: #000;
    padding: 40px;
    border-radius: 20px;
    border-left: 8px solid var(--accent);
    margin: 40px 0;
    transition: all 0.4s;
  }

  .domain:hover {
    box-shadow: 0 0 30px var(--glow);
  }

  h2 {
    font-size: 36px;
    color: var(--accent);
    margin: 0 0 40px;
    padding-left: 10px;
  }

  label {
    display: block;
    margin: 30px 0 12px;
    font-size: 18px;
    color: #aaa;
    font-weight: 600;
  }

  textarea {
    width: 100%;
    padding: 20px;
    background: #000;
    color: #fff;
    border: 2px solid #333;
    border-radius: 16px;
    font-size: 18px;
    min-height: 160px;
    transition: all 0.4s;
  }

  textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 25px var(--glow);
    outline: none;
  }

  button {
    background: linear-gradient(135deg, var(--accent), #00cc33);
    color: #000;
    padding: 20px 60px;
    border: none;
    border-radius: 16px;
    font-size: 22px;
    font-weight: 900;
    cursor: pointer;
    margin: 40px auto 20px;
    display: block;
    box-shadow: 0 12px 40px rgba(0,255,65,0.4);
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.4s;
  }

  button:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 50px rgba(0,255,65,0.6);
  }

  .saved {
    color: var(--accent);
    font-size: 20px;
    text-align: center;
    margin: 30px 0;
    opacity: 0;
    animation: fade 2s;
  }

  @keyframes fade { 0%{opacity:0;transform:translateY(20px)} 20%{opacity:1} 80%{opacity:1} 100%{opacity:0;transform:translateY(-20px)} }

  footer { text-align:center; padding:80px 20px 40px; color:#444; font-size:14px; }
</style>

<body>

    <!-- =========================
       PROGRESS CONTAINER (Progress Bars)
       ========================= -->
  <div class="progress-container">
    <h3>Weekly Strikes – <span id="current-week">—</span></h3>

    <div class="domain-progress">
      <span>BODY</span>
      <progress id="body-progress" max="4" value="0"></progress>
      <span id="body-strikes">0/4</span>
    </div>

    <div class="domain-progress">
      <span>BEING</span>
      <progress id="being-progress" max="4" value="0"></progress>
      <span id="being-strikes">0/4</span>
    </div>

    <div class="domain-progress">
      <span>BALANCE</span>
      <progress id="balance-progress" max="4" value="0"></progress>
      <span id="balance-strikes">0/4</span>
    </div>

    <div class="domain-progress">
      <span>BUSINESS</span>
      <progress id="business-progress" max="4" value="0"></progress>
      <span id="business-strikes">0/4</span>
    </div>

    <div class="strike-counter">Diese Woche: <span id="strikes">0</span> / 16 Strikes</div>
  </div>

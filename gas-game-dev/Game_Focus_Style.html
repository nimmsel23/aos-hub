<style>
  :root {
    --bg: #0a1418;
    --tool-bg: #0f1e26;
    --chapter-bg: rgba(11, 24, 32, 0.6);
    --text: #e6f5ff;
    --accent: #00e5ff;
    --accent-dark: #00b8d4;
    --glow: rgba(0, 229, 255, 0.5);
    --glow-strong: rgba(0, 229, 255, 0.8);
    --card: #11232d;
    --deep: #0a1820;
  }

  /* ========= BASE ========= */
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: var(--bg);
    color: var(--text);
    font-family: 'Georgia', serif;
    min-height: 100vh;
  }

  /* ========= HEADER – FLACH & STARK ========= */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: var(--bg);
    padding: 20px 40px;
    border-bottom: 6px solid var(--accent);
    box-shadow: 0 0 40px var(--glow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 80px;
  }

  nav a {
    color: #fff;
    font-size: 32px;
    font-weight: 900;
    text-decoration: none;
    letter-spacing: 5px;
  }

  nav a:hover {
    color: var(--accent);
  }

  /* ========= DOMAIN TABS IM HEADER ========= */
  nav .domain-tabs {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
  }

  .domain-tab {
    background: var(--deep);
    color: var(--text);
    border: 2px solid #1a4a5e;
    padding: 12px 32px;
    border-radius: 14px;
    cursor: pointer;
    font-weight: 800;
    font-size: 18px;
    transition: all 0.3s;
  }

  .domain-tab:hover,
  .domain-tab.active {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 30px var(--glow-strong);
    transform: scale(1.05);
  }

  /* ========= MASTER GRID ========= */
  .master-grid {
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 40px;
    margin-top: 100px; /* Platz für flachen Header */
    padding: 0 40px;
  }

  @media (max-width: 1200px) {
    .master-grid {
      grid-template-columns: 1fr;
      padding: 0 20px;
    }
    .master-grid > div:nth-child(2) {
      order: -1;
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      margin-bottom: 40px;
    }
  }

  /* ========= TOOL COLUMN ========= */
  .tool-column {
    padding: 20px 0;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
  }

  /* ========= FOCUS RITE ========= */
  .focus-rite {
    text-align: center;
    margin: 80px auto;
    padding: 50px 40px;
    max-width: 800px;
    background: linear-gradient(135deg, rgba(15,30,38,0.7), rgba(10,20,24,0.8));
    border: 2px solid var(--accent);
    border-radius: 28px;
    box-shadow: 0 20px 80px rgba(0, 208, 255, 0.2);
  }

  .focus-rite h2 {
    font-size: 38px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: 5px;
    margin-bottom: 40px;
    text-shadow: 0 0 20px var(--glow);
    text-transform: uppercase;
  }

  .focus-rite p {
    font-size: 22px;
    line-height: 1.8;
    color: var(--text);
    margin: 35px 0;
    font-style: italic;
  }

  @media (max-width: 900px) {
    .focus-rite {
      margin: 60px 20px;
      padding: 40px 20px;
    }
    .focus-rite h2 { font-size: 34px; }
    .focus-rite p { font-size: 20px; }
  }

  @media (max-width: 768px) {
    nav {
      padding: 15px 20px;
      min-height: auto;
      flex-direction: column;
      gap: 15px;
    }
    nav a {
      font-size: 24px;
      letter-spacing: 3px;
    }
    nav .domain-tabs {
      gap: 10px;
      justify-content: center;
    }
    .domain-tab {
      padding: 10px 16px;
      font-size: 14px;
    }
    .master-grid {
      margin-top: 180px;
      padding: 0 15px;
    }
    .focus-rite h2 {
      font-size: 28px;
      letter-spacing: 3px;
    }
    .focus-rite p {
      font-size: 16px;
    }
    .mission-area {
      padding: 30px 20px;
    }
    #missionTitle {
      font-size: 24px;
    }
    .pillar h3 {
      font-size: 22px;
    }
    textarea {
      font-size: 16px;
      min-height: 100px;
    }
    #lockBtn {
      padding: 18px 40px;
      font-size: 20px;
    }
    .master-grid > div:nth-child(2) .month-card {
      min-width: 160px;
      padding: 30px 16px;
    }
    .master-grid > div:nth-child(2) .month-card h2 {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    nav {
      padding: 12px 15px;
    }
    nav a {
      font-size: 20px;
      letter-spacing: 2px;
    }
    .domain-tab {
      padding: 8px 12px;
      font-size: 12px;
    }
    .master-grid {
      margin-top: 200px;
      padding: 0 10px;
    }
    .focus-rite {
      padding: 30px 20px;
      margin: 40px auto;
    }
    .focus-rite h2 {
      font-size: 22px;
    }
    .focus-rite p {
      font-size: 14px;
      line-height: 1.6;
    }
    .mission-area {
      padding: 25px 15px;
    }
    #missionTitle {
      font-size: 20px;
    }
    .pillar h3 {
      font-size: 18px;
    }
    textarea {
      font-size: 14px;
      padding: 15px;
    }
    #lockBtn {
      padding: 14px 30px;
      font-size: 16px;
    }
    .master-grid > div:nth-child(2) .month-card {
      min-width: 140px;
      padding: 20px 12px;
    }
    .master-grid > div:nth-child(2) .month-card h2 {
      font-size: 14px;
    }
    .chapter-wrapper {
      padding: 30px 20px;
    }
    .chapter-title {
      font-size: 24px;
    }
  }

  /* ========= SAVED MAPS SECTION ========= */
  .saved-maps-section {
    background: var(--card);
    padding: 30px;
    border-radius: 20px;
    border: 2px solid rgba(0, 229, 255, 0.3);
    margin: 40px 0;
  }

  .saved-maps-title {
    color: var(--accent);
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 3px;
  }

  .saved-maps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    max-height: 400px;
    overflow-y: auto;
  }

  .saved-map-card {
    background: var(--deep);
    border: 2px solid #1a4a5e;
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .saved-map-card:hover {
    border-color: var(--accent);
    box-shadow: 0 0 20px var(--glow-strong);
    transform: translateY(-2px);
  }

  .saved-map-card h4 {
    color: var(--accent);
    font-size: 16px;
    margin: 0 0 8px;
  }

  .saved-map-card p {
    color: rgba(230, 245, 255, 0.7);
    font-size: 12px;
    margin: 4px 0;
  }

  .load-status {
    text-align: center;
    color: rgba(0, 229, 255, 0.7);
    font-size: 14px;
    margin: 15px 0;
  }

  @media (max-width: 768px) {
    .saved-maps-section {
      padding: 20px;
    }
    .saved-maps-grid {
      grid-template-columns: 1fr;
    }
  }

  /* ========= MISSION AREA ========= */
  .mission-area {
    background: var(--card);
    padding: 60px;
    border-radius: 28px;
    border: 4px solid var(--accent);
    box-shadow: 0 20px 80px rgba(0, 208, 255, 0.2);
    margin: 50px 0;
  }

  #missionTitle {
    text-align: center;
    font-size: 34px;
    margin-bottom: 35px;
    color: var(--accent);
    text-shadow: 0 0 15px var(--glow);
  }

  .pillar h3 {
    color: var(--accent);
    font-size: 30px;
    margin: 35px 0 18px;
    text-shadow: 0 0 15px var(--glow);
  }

  textarea {
    width: 100%;
    padding: 22px;
    background: #0a1418;
    color: #fff;
    border: 3px solid #1a4a5e;
    border-radius: 16px;
    font-size: 19px;
    min-height: 150px;
    resize: vertical;
    transition: all 0.4s;
    font-family: 'Georgia', serif;
  }

  textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 30px var(--glow-strong);
    outline: none;
  }

  #lockBtn {
    background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    color: #000;
    padding: 22px 70px;
    border: none;
    border-radius: 22px;
    font-size: 26px;
    font-weight: 900;
    cursor: pointer;
    display: block;
    margin: 50px auto;
    box-shadow: 0 15px 50px rgba(0, 208, 255, 0.5);
    text-transform: uppercase;
    letter-spacing: 3px;
    transition: all 0.3s;
  }

  #lockBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 25px 70px rgba(0, 208, 255, 0.8);
  }

  /* ========= CHAPTER – RUHIG & TIEF ========= */
  .chapter-wrapper {
    margin: 120px auto 60px;
    max-width: 900px;
    padding: 50px 70px;
    background: var(--chapter-bg);
    border-top: 3px solid var(--accent);
    border-bottom: 3px solid var(--accent);
    border-radius: 18px;
    box-shadow: 0 15px 60px rgba(0, 208, 255, 0.1);
  }

  .chapter-title {
    text-align: center;
    font-size: 34px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: 4px;
    margin-bottom: 50px;
    text-shadow: 0 0 12px var(--glow);
  }

  .chapter-body {
    font-size: 19px;
    line-height: 1.9;
    color: var(--text);
  }

  .chapter-body h2, .chapter-body h3 {
    color: var(--accent);
    margin-top: 45px;
    text-shadow: 0 0 8px var(--glow);
  }

  .chapter-body blockquote {
    border-left: 4px solid var(--accent);
    padding-left: 35px;
    font-style: italic;
    margin: 45px 0;
    font-size: 21px;
    color: #a0d0ff;
  }

  @media (max-width: 900px) {
    .chapter-wrapper {
      margin: 80px 20px 40px;
      padding: 40px;
    }
    .chapter-title { font-size: 30px; }
  }

  /* ========= RECHTE CARDS ========= */
  .master-grid > div:nth-child(2) {
    display: flex;
    flex-direction: column;
    gap: 28px;
    padding: 30px 0;
    align-items: center;
  }

  .master-grid > div:nth-child(2) .month-card {
    width: 340px;
    padding: 45px 25px;
    background: var(--card);
    border: 3px solid #1a4a5e;
    border-radius: 18px;
    text-align: center;
    cursor: pointer;
    transition: all 0.4s;
    position: relative;
    overflow: hidden;
  }

  .master-grid > div:nth-child(2) .month-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: var(--accent);
    transform: scaleX(0);
    transition: 0.4s;
  }

  .master-grid > div:nth-child(2) .month-card:hover,
  .master-grid > div:nth-child(2) .month-card.active {
    border-color: var(--accent);
    box-shadow: 0 0 50px var(--glow);
    transform: translateY(-8px);
  }

  .master-grid > div:nth-child(2) .month-card:hover::before,
  .master-grid > div:nth-child(2) .month-card.active::before {
    transform: scaleX(1);
  }

  .master-grid > div:nth-child(2) .month-card .icon {
    font-size: 60px;
    margin-bottom: 18px;
  }

  .master-grid > div:nth-child(2) .month-card h2 {
    color: var(--accent);
    font-size: 26px;
    margin: 0;
  }
</style>

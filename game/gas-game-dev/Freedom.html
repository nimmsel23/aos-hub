    }

    .domain-btn.active {
      color: var(--accent);
      text-shadow: 0 0 20px var(--glow);
    }

    .domain-btn::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 0;
      height: 5px;
      background: var(--accent);
      transition: all 0.4s ease;
      transform: translateX(-50%);
      box-shadow: 0 0 20px var(--glow);
    }

      width: 80%;
    }

    .domain-btn:hover:not(.active) {

      font-size: 40px;

    /* Click-Glitch fÃ¼r Horizon Cards und Domain Buttons */
    .glitch-click.active::before,

      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-click.active::before {
      color: #00ffff;
      left: 4px;
      text-shadow: -4px 0 #ff00ff;
      animation: glitch-burst-1 0.8s ease-out forwards;
    }

    .glitch-click.active::after {
      color: #ff00ff;
      left: -4px;
      text-shadow: 4px 0 #00ffff;
      animation: glitch-burst-2 0.7s ease-out forwards;
    }

    @keyframes glitch-burst-1 {
      0%   { transform: translate(0); opacity: 0.9; }
      20%  { transform: translate(-6px, 6px); }
      40%  { transform: translate(-6px, -6px); }
      60%  { transform: translate(6px, 6px); }
      80%  { transform: translate(6px, -6px); }
      100% { transform: translate(0); opacity: 0; }
    }

    @keyframes glitch-burst-2 {
      0%   { transform: translate(0); opacity: 0.9; }
      20%  { transform: translate(6px, -6px); }
      40%  { transform: translate(6px, 6px); }
      60%  { transform: translate(-6px, -6px); }
      80%  { transform: translate(-6px, 6px); }
      100% { transform: translate(0); opacity: 0; }

<script>
let currentHorizon = null;
let currentDomain = 'BODY';

function triggerGlitch(element) {
  if (element) {
    element.classList.add('active');
    setTimeout(() => element.classList.remove('active'), 1000);
  }
}

function chooseHorizon(horizon) {
  currentHorizon = horizon;

  // Horizon Cards ausblenden
  document.getElementById('horizonChoice').style.display = 'none';

  // Je nach Wahl unterschiedlichen Inhalt zeigen
  if (horizon === '10Year') {
    document.getElementById('odinRite').style.display = 'block';
    document.getElementById('chapter33').style.display = 'none';
  } else { // Annual
    document.getElementById('odinRite').style.display = 'none';
    document.getElementById('chapter33').style.display = 'block';
  }

  // Main Area mit Domains + Eingabe einblenden
  document.getElementById('mainArea').style.display = 'block';

  // Default Domain aktivieren
  currentDomain = 'BODY';
  document.querySelectorAll('.domain-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('.domain-btn').classList.add('active');

  updateVisionTitle();
  document.getElementById('visionText').focus();

  // Smooth Scroll zum Anfang des neuen Inhalts
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function selectDomain(domain) {
  currentDomain = domain;
  document.querySelectorAll('.domain-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  updateVisionTitle();
  document.getElementById('visionText').focus();
}

function updateVisionTitle() {
  const year = currentHorizon === '10Year' ? '2035' : new Date().getFullYear() + 1;
  document.getElementById('visionTitle').textContent = `${currentDomain} â€“ ${year}`;
}

function saveVision() {
  const vision = document.getElementById('visionText').value.trim();
  if (!vision) return alert('Vision darf nicht leer sein.');

  const period = currentHorizon === '10Year' ? '2035' : new Date().getFullYear() + 1;

  google.script.run
    .withSuccessHandler(res => {
      if (res.ok) {
        alert(`${currentDomain} ${currentHorizon === '10Year' ? '2035' : period} manifestiert\n${res.file.url}`);
        document.getElementById('visionText').value = '';
      }
    })
    .saveFreedomEntry(currentDomain, vision, period, currentHorizon, gameGetUserKey_());
}

// Beim Laden: Nur die groÃŸen Horizon Cards sichtbar
</script>

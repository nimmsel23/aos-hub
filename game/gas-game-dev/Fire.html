  <script>
    function isoWeekString(date = new Date()) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return `${d.getUTCFullYear()}-W${String(weekNo).padStart(2, "0")}`;
    }

    function splitLines(text) {
      return String(text || "")
        .split("\n")
        .map(s => s.trim())
        .filter(Boolean);
    }

    function setToday() {
      const now = new Date();
      const week = isoWeekString(now);
      const monthName = now.toLocaleString("default", { month: "long", year: "numeric" });
      document.getElementById("weekLabel").textContent = week;
      document.getElementById("monthLabel").textContent = monthName;
      const st = document.getElementById("status");
      if (st) st.textContent = "";
    }

    function exportWeek() {
      const week = document.getElementById("weekLabel").textContent.trim();
      const monthName = document.getElementById("monthLabel").textContent.trim();
      const strikes = {
        body: splitLines(document.getElementById("body").value),
        being: splitLines(document.getElementById("being").value),
        balance: splitLines(document.getElementById("balance").value),
        business: splitLines(document.getElementById("business").value)
      };
      const total = strikes.body.length + strikes.being.length + strikes.balance.length + strikes.business.length;
      if (!total) return alert("No strikes entered.");

      const st = document.getElementById("status");
      if (st) st.textContent = "Locking...";

      google.script.run
        .withSuccessHandler((res) => {
          if (!res || !res.ok) {
            if (st) st.textContent = "Error: " + (res && res.error ? res.error : "save failed");
            return;
          }
          if (st) st.textContent = `Locked: ${res.file && res.file.name ? res.file.name : ""}\n${res.file && res.file.url ? res.file.url : ""}`;
        })
        .withFailureHandler((err) => {
          if (st) st.textContent = "Error: " + (err && err.message ? err.message : String(err));
        })
        .saveFireWeek(week, monthName, strikes, gameGetUserKey_());
    }

    setToday();
  </script>

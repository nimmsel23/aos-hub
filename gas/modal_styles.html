<style>
/* =========================================================
   VOICE — Modal (theme-driven, no hardcoded red)
   ========================================================= */
:root{
  /* Pull from your global theme tokens */
  --aosAccent: var(--accent);
  --aosAccent2: var(--accent-2);
  --aosGlow: var(--glow);
  --aosModalBorder: var(--border);
  --aosModalText: var(--text);
  --aosModalMuted: var(--muted);

  /* Missing in your snippet → define it */
  --aosModalRadius: 22px;

  /* Optional: modal surface tokens */
  --aosModalOverlayA: color-mix(in srgb, var(--aosAccent) 12%, transparent);
  --aosModalOverlayB: rgba(0,0,0,.78);
  --aosModalOverlayC: rgba(0,0,0,.90);

  --aosModalCardA: color-mix(in srgb, var(--card) 92%, #000 8%);
  --aosModalCardB: color-mix(in srgb, var(--card) 82%, #000 18%);
}

/* Overlay */
.aos-modal-overlay{
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: radial-gradient(
    circle at 50% 35%,
    var(--aosModalOverlayA) 0%,
    var(--aosModalOverlayB) 55%,
    var(--aosModalOverlayC) 100%
  );
  z-index: 9999;
  padding: 22px;
  backdrop-filter: blur(8px);
}
.aos-modal-overlay.show{ display:flex; }

/* Card */
.aos-modal{
  width: min(980px, 100%);
  max-height: min(88vh, 940px);
  overflow: hidden;
  border-radius: var(--aosModalRadius);
  background: linear-gradient(180deg, var(--aosModalCardA), var(--aosModalCardB));
  border: 1px solid var(--aosModalBorder);
  box-shadow: 0 30px 120px rgba(0,0,0,.8), 0 0 60px var(--aosGlow);
  display: flex;
  flex-direction: column;
}

/* Header */
.aos-modal-head{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 16px;
  padding: 16px 18px;
  background: color-mix(in srgb, var(--card) 60%, transparent);
  border-bottom: 1px solid color-mix(in srgb, var(--aosModalBorder) 70%, transparent);
}
.aos-modal-title{
  font-weight: 900;
  letter-spacing: 2px;
  font-size: 13px;
  text-transform: uppercase;
  color: var(--aosModalText);
}
.aos-modal-sub{
  font-size: 12px;
  line-height: 1.55;
  color: var(--aosModalMuted);
  margin-top: 4px;
  letter-spacing: .4px;
}

/* Close */
.aos-modal-close{
  width: 34px;
  height: 34px;
  border-radius: 999px;
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 70%, transparent);
  background: color-mix(in srgb, var(--card) 45%, transparent);
  color: color-mix(in srgb, var(--aosModalText) 75%, transparent);
  cursor:pointer;
  font-weight: 900;
  line-height: 1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.aos-modal-close:hover{
  border-color: color-mix(in srgb, var(--aosAccent) 70%, var(--aosModalBorder));
  color: var(--aosModalText);
  box-shadow: 0 0 18px var(--aosGlow);
}

/* Body */
.aos-modal-body{
  padding: 18px;
  overflow: auto;
  scroll-behavior: smooth;

  /* hide scrollbar but keep scroll */
  -ms-overflow-style: none;
  scrollbar-width: none;
}
.aos-modal-body::-webkit-scrollbar{ display:none; }

/* Generic section */
.aos-modal-section{
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 85%, transparent);
  border-radius: 16px;
  padding: 14px;
  background: color-mix(in srgb, var(--card) 70%, transparent);
  margin-bottom: 12px;
}

/* Phase wrap */
.aos-phase-wrap{
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 85%, transparent);
  border-radius: 18px;
  padding: 18px;
  background: color-mix(in srgb, var(--card) 70%, transparent);
}

.aos-phase-kicker{
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: color-mix(in srgb, var(--aosModalMuted) 90%, transparent);
  margin-bottom: 10px;
}

.aos-phase-title{
  font-size: 28px;
  font-weight: 900;
  letter-spacing: 2px;
  color: var(--aosModalText);
  margin-bottom: 10px;
  text-shadow: 0 0 24px var(--aosGlow);
}

.aos-phase-hint{
  color: var(--aosModalMuted);
  font-size: 14px;
  line-height: 1.7;
  margin-bottom: 14px;
}

/* Input */
.aos-phase-input{
  width: 100%;
  min-height: 240px;
  resize: vertical;
  padding: 14px 16px;
  border-radius: 16px;
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 85%, transparent);
  background: color-mix(in srgb, var(--bg) 78%, #000 22%);
  color: var(--aosModalText);
  font-size: 16px;
  line-height: 1.6;
  outline: none;
}
.aos-phase-input:focus{
  border-color: color-mix(in srgb, var(--aosAccent) 80%, var(--aosModalBorder));
  box-shadow: 0 0 0 4px color-mix(in srgb, var(--aosAccent) 18%, transparent);
}

/* Sticky action bar */
.aos-phase-actions{
  position: sticky;
  bottom: 0;
  margin-top: 14px;
  padding: 12px 0 4px;
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 12px;

  background: linear-gradient(
    180deg,
    color-mix(in srgb, var(--bg) 0%, transparent),
    color-mix(in srgb, var(--bg) 85%, transparent) 45%,
    color-mix(in srgb, var(--bg) 92%, transparent)
  );
  border-top: 1px solid color-mix(in srgb, var(--aosModalBorder) 60%, transparent);
  backdrop-filter: blur(6px);
  z-index: 3;
}

/* Buttons */
.aos-btn{
  border-radius: 999px;
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 80%, transparent);
  background: color-mix(in srgb, var(--card) 55%, transparent);
  color: color-mix(in srgb, var(--aosModalText) 85%, transparent);
  padding: 10px 14px;
  font-weight: 800;
  letter-spacing: 1px;
  cursor: pointer;
}
.aos-btn:hover{
  border-color: color-mix(in srgb, var(--aosAccent) 70%, var(--aosModalBorder));
  color: var(--aosModalText);
  box-shadow: 0 0 18px var(--aosGlow);
}

.aos-btn-primary{
  background: linear-gradient(
    135deg,
    color-mix(in srgb, var(--aosAccent) 92%, #fff 8%),
    color-mix(in srgb, var(--aosAccent2) 92%, #fff 8%)
  );
  border-color: color-mix(in srgb, var(--aosModalBorder) 40%, transparent);
  color: #fff;
}

.aos-btn-ghost{
  background: transparent;
  border-color: color-mix(in srgb, var(--aosModalBorder) 70%, transparent);
}

/* Lore (Chapter) block */
.aos-lore{
  border: 1px solid color-mix(in srgb, var(--aosModalBorder) 85%, transparent);
  border-radius: 18px;
  background: color-mix(in srgb, var(--card) 65%, transparent);
  margin: 0 0 14px 0;
  overflow: hidden;
}

.aos-lore summary{
  cursor: pointer;
  padding: 12px 14px;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: color-mix(in srgb, var(--aosModalText) 80%, transparent);
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 10px;
  user-select: none;
  border-bottom: 1px solid color-mix(in srgb, var(--aosModalBorder) 60%, transparent);
}

.aos-lore summary::-webkit-details-marker{ display:none; }
.aos-lore summary:after{ content:"▼"; opacity:.7; font-size:12px; }
.aos-lore[open] summary:after{ content:"▲"; }

.aos-lore-body{
  padding: 12px 14px 14px;
  max-height: 34vh;
  overflow: auto;

  /* hide scrollbar but keep scroll */
  -ms-overflow-style: none;
  scrollbar-width: none;
}
.aos-lore-body::-webkit-scrollbar{ display:none; }

/* Markdown readability inside lore */
.aos-lore-body .markdown-body{
  line-height: 1.75;
  color: color-mix(in srgb, var(--aosModalText) 92%, transparent);
  font-size: 14.5px;
}
.aos-lore-body .markdown-body h1,
.aos-lore-body .markdown-body h2,
.aos-lore-body .markdown-body h3{
  color: var(--aosModalText);
  margin: 18px 0 10px;
  letter-spacing: .6px;
}
.aos-lore-body .markdown-body p{ margin: 0 0 10px 0; }
.aos-lore-body .markdown-body blockquote{
  margin: 12px 0;
  padding: 10px 12px;
  border-left: 3px solid color-mix(in srgb, var(--aosAccent) 80%, transparent);
  background: color-mix(in srgb, var(--aosAccent) 12%, transparent);
  border-radius: 12px;
  color: color-mix(in srgb, var(--aosModalText) 88%, transparent);
}

/* Phase-focus must never block modal clicks (minimal & safe) */
body.phase-focus .aos-modal-overlay{
  pointer-events: auto !important;
}
</style>

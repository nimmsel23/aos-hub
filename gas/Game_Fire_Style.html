<style>
:root {
  --bg: #070707;
  --panel: #0f0f0f;
  --text: #f5f5f5;
  --accent: #ff1a00;
  --ember: rgba(255, 80, 0, 0.45);
  --petrol: rgba(0, 160, 190, 0.35);
  --border: rgba(255, 255, 255, 0.12);
  --muted: rgba(255,255,255,0.65);
  --cinder: rgba(0, 0, 0, 0.85);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Oswald','Arial Black',sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 32px 20px 80px;
  background-image: radial-gradient(circle at 20% 20%, rgba(255,50,0,0.08), transparent 38%),
                    radial-gradient(circle at 80% 10%, rgba(255,120,0,0.06), transparent 32%),
                    radial-gradient(circle at 50% 70%, rgba(0,120,150,0.05), transparent 36%);
}

.hero {
  text-align: center;
  margin-bottom: 36px;
  position: relative;
  overflow: hidden;
}

.hero-title {
  font-size: 4.2rem;
  letter-spacing: 6px;
  color: var(--accent);
  text-shadow: 0 0 18px var(--ember);
}

.hero-subtitle {
  font-size: 1.4rem;
  color: var(--muted);
  letter-spacing: 3px;
  text-transform: uppercase;
}

.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(circle at 30% 80%, rgba(255,70,0,0.18), transparent 55%),
              radial-gradient(circle at 70% 20%, rgba(0,140,160,0.16), transparent 52%);
  animation: flameWave 6s ease-in-out infinite alternate;
  mix-blend-mode: screen;
}

.token-status {
  margin-top: 10px;
  color: var(--muted);
}

.controls {
  max-width: 1100px;
  margin: 0 auto 28px;
  padding: 18px;
  border: 2px solid var(--border);
  border-left: 6px solid var(--accent);
  background: rgba(0,0,0,0.65);
  box-shadow: inset 0 0 14px rgba(0,0,0,0.6);
}

.token-form {
  display: grid;
  grid-template-columns: 2fr 1fr auto;
  gap: 12px;
  margin-bottom: 12px;
}

.control-row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.token-hint {
  color: var(--muted);
  margin: 6px 0 14px;
  font-size: 0.95rem;
}

input[type="text"] {
  padding: 12px 14px;
  background: #000;
  color: var(--text);
  border: 2px solid rgba(255, 34, 0, 0.8);
  border-radius: 10px;
}

button {
  background: linear-gradient(90deg, #ff6600, #ff0000);
  color: #000;
  font-weight: 800;
  letter-spacing: 1px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 14px var(--ember);
  transition: transform 0.2s, box-shadow 0.2s;
}

button.primary {
  background: linear-gradient(90deg, #ff2d00, #ff8a00);
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 18px var(--ember), 0 0 24px var(--petrol);
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 10px auto 20px;
  flex-wrap: wrap;
}

.tab {
  background: #0f0f0f;
  color: var(--text);
  border: 2px solid var(--border);
  box-shadow: none;
  position: relative;
}

.tab.active {
  border-color: var(--accent);
  box-shadow: 0 0 18px var(--ember);
  overflow: hidden;
}

.tab.active::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(255,70,0,0.14), rgba(0,160,190,0.12));
  pointer-events: none;
  animation: glowPulse 3s ease-in-out infinite;
}

.week-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 12px;
  margin-top: 16px;
}

.week-day {
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.6);
  border-radius: 12px;
  padding: 12px;
  min-height: 140px;
}

.week-day-title {
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--muted);
  margin-bottom: 10px;
}

.week-day-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  gap: 8px;
}

.week-task {
  padding: 8px;
  border-radius: 10px;
  background: rgba(255, 40, 0, 0.08);
  border: 1px solid rgba(255, 40, 0, 0.2);
  font-size: 0.85rem;
}

.week-task span {
  display: block;
  color: var(--muted);
  font-size: 0.75rem;
  margin-top: 4px;
}

.week-empty {
  color: var(--muted);
  font-size: 0.85rem;
}

.gcal-embed {
  margin-top: 18px;
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
}

.gcal-embed.hidden { display: none; }

.gcal-embed iframe {
  width: 100%;
  height: 70vh;
  border: none;
}

.map {
  max-width: 1400px;
  margin: 0 auto;
  display: none;
  flex-direction: column;
  gap: 16px;
  transition: opacity 0.25s ease;
  opacity: 0;
}

.map.visible { display: flex; opacity: 1; }

/* Capture grid (legacy-style inputs) */
.capture {
  max-width: 1400px;
  margin: 40px auto;
  padding: 20px;
  background: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(10,10,10,0.9));
  border: 2px solid rgba(255,255,255,0.08);
  box-shadow: inset 0 0 18px var(--cinder);
}

.capture-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 24px;
}

.capture-panel {
  border: 2px solid rgba(255,255,255,0.12);
  padding: 16px;
  background: rgba(10,10,10,0.9);
  box-shadow: inset 0 0 14px var(--cinder);
  position: relative;
}

.capture-panel h2 {
  margin-top: 0;
  margin-bottom: 12px;
}

.capture-panel textarea {
  width: 100%;
  min-height: 120px;
  margin: 10px 0;
  background: #000;
  color: #fff;
  border: 2px solid rgba(255, 34, 0, 0.85);
  padding: 10px;
  border-radius: 8px;
  box-shadow: inset 0 0 12px var(--cinder);
}

.capture-panel textarea:focus {
  border-color: rgba(255, 80, 0, 0.95);
  outline: none;
}

.capture-panel button {
  width: 100%;
}

.capture-note {
  margin-top: 14px;
  color: rgba(255,255,255,0.7);
  font-size: 0.95em;
  text-align: center;
}

.map-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 3px solid var(--accent);
  padding-bottom: 8px;
}

.map-title { font-size: 2.4rem; letter-spacing: 2px; }
.map-date { color: var(--muted); font-size: 1.2rem; }

.domains {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 16px;
}

.domain-card {
  background: linear-gradient(180deg, var(--panel), rgba(0,0,0,0.9));
  border: 2px solid var(--border);
  border-left: 6px solid var(--accent);
  padding: 18px;
  min-height: 220px;
  box-shadow: 0 0 14px var(--ember), inset 0 0 18px rgba(0,0,0,0.7);
  position: relative;
  overflow: hidden;
  animation: flicker 3.4s ease-in-out infinite;
}

.domain-title {
  font-size: 1.4rem;
  margin: 0 0 10px;
  color: var(--accent);
  letter-spacing: 2px;
}

.task-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }

.task {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  background: #050505;
  border: 1px solid var(--border);
  border-left: 4px solid var(--petrol);
  padding: 10px 12px;
  border-radius: 8px;
  position: relative;
}

.task.overdue {
  border-color: rgba(255, 70, 0, 0.9);
  box-shadow: 0 0 16px rgba(255,70,0,0.25);
}

.task.overdue::before {
  background: linear-gradient(90deg, rgba(255,0,0,0.18), rgba(0,0,0,0));
  opacity: 1;
}

.task::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, rgba(255,60,0,0.08), rgba(0,0,0,0));
  opacity: 0;
  transition: opacity 0.2s ease;
}

.task:hover::before { opacity: 1; }

.task-title { flex: 1; }
.task-meta { color: var(--muted); font-size: 0.9rem; }
.task-badge {
  background: rgba(255,70,0,0.18);
  color: #ff9a6b;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 800;
  letter-spacing: 1px;
  border: 1px solid rgba(255,70,0,0.35);
}
.task button { padding: 8px 12px; }

.empty {
  text-align: center;
  color: var(--muted);
  padding: 20px;
  border: 2px dashed var(--border);
}

@keyframes flameWave {
  from { transform: translateY(0px); filter: drop-shadow(0 0 8px rgba(255,90,0,0.3)); }
  to { transform: translateY(-6px); filter: drop-shadow(0 0 14px rgba(255,90,0,0.35)); }
}

@keyframes glowPulse {
  0% { opacity: 0.25; }
  50% { opacity: 0.55; }
  100% { opacity: 0.25; }
}

@keyframes flicker {
  0%, 100% { box-shadow: 0 0 14px var(--ember), inset 0 0 18px rgba(0,0,0,0.7); }
  50% { box-shadow: 0 0 22px var(--ember), inset 0 0 20px rgba(0,0,0,0.65); }
}

@media (max-width: 768px) {
  .token-form { grid-template-columns: 1fr; }
  .map-title { font-size: 1.8rem; }
}
</style>

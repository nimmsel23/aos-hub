  <!-- Optional: tiny safety reset so overlays never block UI by default -->
  <style>
    /* Hard safety: if something accidentally adds overlay without .show, keep it non-blocking */
    .aos-modal-overlay{ display:none; }
    .aos-modal-overlay.show{ display:flex; }
  </style>
</head>
<body>
  <!-- Loader (safe: disappears on window load) -->
  <div id="loader-overlay">
    <div class="loader-wrapper">
      <div class="loader-ring"></div>
      <div class="loader-text">Loading · αOS</div>
    </div>
  </div>
  <script>
    function hideVoiceLoader() {
      const loader = document.getElementById('loader-overlay');
      if (!loader) return;
      setTimeout(function () {
        loader.style.transition = 'opacity 0.35s ease';
        loader.style.opacity = '0';
        setTimeout(function () { loader.style.display = 'none'; }, 360);
      }, 220);
    }

    if (document.readyState === 'complete') {
      hideVoiceLoader();
    } else {
      window.addEventListener('load', hideVoiceLoader);
    }
  </script>
  <nav>
